<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dialog id="addT">
      <form method="dialog">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Do dishes.." required />
        <label for="year">Year</label>
        <input
          type="number"
          id="year"
          placeholder="2003.."
          maxlength="4"
          required
        />
        <label for="day">Day</label>
        <input
          type="number"
          id="day"
          placeholder="01.."
          maxlength="2"
          min="0"
          max="31"
          required
        />
        <label for="month">Month</label>
        <input
          type="number"
          id="month"
          placeholder="11.."
          maxlength="2"
          min="0"
          max="12"
          required
        />
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit" id="addTaskButton">Add Task</button>
        <button id="cancelTaskButton">Cancel</button>
      </form>
    </dialog>
    <dialog id="addP">
      <form method="dialog">
        <label for="project">Name</label>
        <input
          type="text"
          id="project"
          placeholder="Henry's Project.."
          required
        />
        <button type="submit" id="addNewProjectButton">Add</button>
        <button id="cancelProjectButton">Cancel</button>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
